<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Clone</title>
    <!-- don't forget to link your styles -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
  <!--Oznur section-->
  <div class="s3-logo">
    <img src="./spotify-icon-white.png" alt="logo" width="100px" height="100px" />
  </div>
  <div class="container3">
    <div class="text-area">
      <div class="s3h3">
        <h2 class="s3h3">It's as yeezy as Kanye West</h3>
      </div>
      <!--HR ekledim kemaldeki kodu alip modifiye edip-Selin-->
      <hr size="2" width="100%"color="white">
      <div class="search">
        <h3>Search</h3>
        <p>Know what you want to listen to? Just search and hit play.</p>
      </div>
      <div class="browse">
        <h3>Browse</h3>
        <p>
          Checkout the latest charts, brand new releases and great playlists
          for right now.
        </p>
      </div>
      <div class="discover">
        <h3>Discover</h3>
        <p>
          Enjoy new music every Monday with your own personal playlist. Or sit
          back and enjoy Radio.
        </p>
      </div>
    </div>
    <div class="screenshot">
      <img
        src="./spotify-app.jpg"
        alt="screenshot"
        width="291px"
        height="519px"
      />
    </div>
  </div>
  </body>
</html>
